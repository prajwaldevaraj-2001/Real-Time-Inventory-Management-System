<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME INVENTORY MANAGEMENT SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        h2 {
            text-align: center; /* Centered the heading */
            color: #555;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
        input[type="password"],
        button,
        .btn-back {
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REAL-TIME INVENTORY MANAGEMENT SYSTEM</h1>
        <h2>Delete Product</h2>
        <p>Are you sure you want to delete product ID: {{ product.product_id }}?</p>
        
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        <form action="{{ url_for('delete_product', product_id=product._id) }}" method="POST">
            <label for="password">Enter Password to Confirm Deletion:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Delete Product</button>
        </form>

        <a href="{{ url_for('operations') }}" class="btn-back">Back to Dashboard</a>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://www.kent.edu">Kent State University</a></p>
    </div>
</body>
</html>
